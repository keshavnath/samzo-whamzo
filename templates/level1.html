<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <link rel="apple-touch-icon" sizes="180x180" href="./static/assets/apple-icon-180x180.png">
  <link href="./static/assets/tissue.ico" rel="icon">

  <title>Happy Birthday!</title>  

<link href="./static/main.d8e0d294.css" rel="stylesheet"></head>

<body class="">

<!-- Add your content of header -->
<div class="background-color-layer" style="background-image: url('assets/images/img-01.jpg')"
></div>
<main class="content-wrapper">
  <header class="white-text-container section-container">
    <div class="text-center">
      <h1>Samragyi Juneja</h1>
      <p>The Quiz - Level 2</p>
      <h2>{{username}}</h2>
      <p>{{message}}</p>
    </div>
  </header>



<!-- Add your site or app content here -->
 
 <div class="container">
   <div class="row">
     <div class="col-xs-12">

        <div class="card">
          <div class="card-block">
            <h2>Question 2</h2>
            <div class="row">
              <div class="col-md-4">
                <p><img src="./static/assets/images/meme-6.jpeg" class="img-responsive" alt=""></p>
              </div>
              <div class="col-md-8">

              <p>We all know for a fact that Samragyi bohot veli hai.</p>
              <p>So, on her birthday/diwali party last year (2019), she made something for everyone.</p>
              <p>What did she make?</p>
              <p>(Hint: Personalized tha)</p>

              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-block">
            <h2>Your answer</h2>
            <form action="{{ url_for("user_page", username=username) }}" method="POST" class="reveal-content">
              <div class="form-group">
                <input name="answer" type="text" class="form-control" id="answer" placeholder="Type here">
              </div>
              
              <div class="form-group">
                <button type="submit" class=" btn btn-primary">Submit!</button>
              </div> 
            </form>
          </div>
        </div>
       
     </div>
   </div>
 </div>

</main>

<script>
  document.addEventListener("DOMContentLoaded", function (event) {
     scrollRevelation('.card');
  });
</script>
